<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" th:replace="User/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>


	<section>
	
	<div class="card">
	
	<div class="card-body">
	<h1 class="text-center">
	Update your contact
	
	</h1>
	<div class="container-fluid mt-1">
	
	<div class="row">
	<div class="col-md-10 offset-md-1">
	
	<form action="#"
	th:object="${contact}"
	enctype="multipart/form-data"
	method="post"
	th:action="@{/user/process-update}"
	class="mt-2"
	>
	
	<input type="hidden" th:value="${contact.cid}" name="cid"> 
	
	<!-- Name -->
	<div class="input-group">
	
	<div class="input-group-prepend">
	
	<div class="input-group-text mr-3">
	
	<i class="fa fa-plus">
	
	
	</i>
	
	
	</div>
	</div>
	
	<input th:value="${contact.cname}" required type="text" id="name" name="cname" placeholder="Enter name here" class="form-control">
	
	
	
	
	
	</div>
	
	<!-- nickname -->
	<div class="input-group mt-3">
	
	<div class="input-group-prepend">
	
	<div class="input-group-text mr-3">
	
	<i class="fas fa-user-alt">
	
	
	</i>
	
	
	</div>
	</div>
	
	<input th:value="${contact.nickname}" required type="text" id="nickname" name="nickname" placeholder="Enter a nickname" class="form-control">
	
	</div>
	
	
	<!-- Work -->
	
	<div class="input-group mt-3">
	
	<div class="input-group-prepend">
	
	<div class="input-group-text mr-3">
	
	<i class="fa fa-briefcase">
	
	
	</i>
	
	
	</div>
	</div>
	
	<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work field" class="form-control">
	
	</div>
	
	<!-- Email -->
	<div class="input-group mt-3">
	
	<div class="input-group-prepend">
	
	<div class="input-group-text mr-3">
	
	@
	
	
	</div>
	</div>
	
	<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter your Email" class="form-control">
	
	</div>
	
	
	<!-- phone -->
	
	<div class="input-group mt-3">
	
	<div class="input-group-prepend">
	
	<div class="input-group-text mr-3">
	
	<i class="fa fa-phone">
	
	
	</i>
	
	
	</div>
	</div>
	
	<input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter your phone no" class="form-control">
	
	</div>
	
	
	
	<!-- description -->
	
	
	<div class="form-group mt-3">
	
	<textarea id="mytextarea" rows="10" cols="" name="description" class="form-control" placeholder="Enter Details"></textarea>
	
	
	</div>
	
	
	<div class="container">
	
	<img style="width: 250px; height: 250px" class="img-fluid myprofile" src="" th:src="@{'/img/'+${contact.imageurl}}">
	
	
	</div>
	
	<div class="custom-file">
	
	
	<input type="file" name="profileimage">
	
	
	</div>
	
	<div class="container text-center">
	
	<button type="submit" class="btn btn-outline-primary"> Save Contact</button>
	
	</div>
	
	
	
	
	
	</form>
	
	
	
	</div>
	
	
	</div>
	
	</div>
	
	
	
	
	</div>
	</div>
	
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	</section>




</body>
</html>
